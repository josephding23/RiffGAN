<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Song{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    {% if error %}
    <div class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>Error!</strong> {{ error }}
    </div>
    {% endif %}

    <div class="container-fluid align-center">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="jumbotron">
                    <h1 class="display-4">Welcome to RiffGAN!</h1>
                     <p class="lead">Using this website to create your very own rock'n'roll music!</p>

                    <div class="row" style="margin-top: 100px">
                        <div class="col-md-offset-3 col-md-3">
                            <form method="post" action="{{ url_for('song.new_song') }}">
                                <input type="submit" id="delete" class="btn-lg btn-default" value="New" style="">
                             </form>
                        </div>
                        <div class="col-md-3">
                             <form method="post" action="{{ url_for('song.open_song') }}">
                                <input type="submit" id="delete" class="btn-lg btn-default-" value="Open">
                             </form>
                        </div>


                    </div>


                </div>
            </div>
        </div>

    </div>

{% endblock %}
